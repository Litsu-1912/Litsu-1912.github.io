<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>なるへ</title>
<style>
  :root{
    --bg1: rgba(135,206,235,1);    /* スカイブルー */
    --bg2: rgba(135,206,250,1);    /* 少し明るめのスカイブルー */
    --accent1: #ff6aa2;
    --accent2: #ff4d6d;
    --glass: rgba(255,255,255,0.06);
  }
  body{
    background:
      radial-gradient(800px 600px at 10% 10%, rgba(135,206,250,0.08), transparent 20%),
      radial-gradient(700px 500px at 90% 90%, rgba(135,206,235,0.07), transparent 20%),
      linear-gradient(160deg,var(--bg1),var(--bg2));
    color: white;
  }

  /* コンテンツ位置 */
  .content{
    min-height:100vh;
    display:grid;
    place-items:center;
    padding:28px;
    position:relative;
    z-index:2;
  }
  .card{max-width:92vw;
        width:100%;
        background:linear-gradient(180deg,var(--glass),rgba(255,255,255,0.02)); 
        border-radius:20px;
        padding:2vw;
        text-align:center;
        backdrop-filter:blur(8px); 
        box-shadow:0 12px 36px rgba(2,6,23,.6);
        border:1px solid rgba(255,255,255,.06)}
    h1{font-size:clamp(10px,2vw,56px);
        margin:.2em 0 .4em}
    p{opacity:.9}

  /* ハート（要素を増やせば華やか） */
  .hearts{position:absolute;inset:0;pointer-events:none;z-index:1;overflow:hidden}
  /* ハート */
  .heart {
    position: absolute;
    width: 4vw;       /* 相対サイズ */
    height: 4vw;
    transform: rotate(45deg);
    background: linear-gradient(135deg,var(--accent1),var(--accent2));
    opacity: 0.85;
    animation: floatUp linear infinite;
    border-radius: 20%; /* 少し丸み */
  }
  
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 100%;  /* 親要素に合わせる */
    height: 100%;
    border-radius: 50%;
    background: linear-gradient(135deg,var(--accent1),var(--accent2));
  }
  
  .heart::before { left: -50%; top: 0; }  /* 親の半分の位置 */
  .heart::after  { top: -50%; left: 0; }
  
  @keyframes floatUp {
    0%   { transform: translateY(140vh) rotate(45deg) scale(0.6); opacity:0; }
    8%   { opacity:0.9; }
    100% { transform: translateY(-120vh) rotate(45deg) scale(1); opacity:0; }
  }
  
  /* レスポンシブ対応 */
  @media (max-width:420px){
    .heart { width: 8vw; height: 8vw; } /* スマホでは少し大きめに */
  }

</style>
</head>
<body>

<div class="hearts" aria-hidden="true">
  <!-- 位置と遅延を変えるだけで自然な動きに -->
  <div class="heart" style="left:6%;  bottom:-10%; animation-duration:10s; animation-delay:0s"></div>
  <div class="heart" style="left:18%; bottom:-12%; animation-duration:9s;  animation-delay:.6s"></div>
  <div class="heart" style="left:30%; bottom:-14%; animation-duration:11s; animation-delay:1.2s"></div>
  <div class="heart" style="left:44%; bottom:-16%; animation-duration:10.5s; animation-delay:.3s"></div>
  <div class="heart" style="left:58%; bottom:-15%; animation-duration:12s; animation-delay:1s"></div>
  <div class="heart" style="left:72%; bottom:-18%; animation-duration:9.5s; animation-delay:.2s"></div>
  <div class="heart" style="left:86%; bottom:-15%; animation-duration:10s; animation-delay:1.4s"></div>
</div>

<main class="content">
  <div class="card">
    <h2>なるへ──</h2>
    <h1>好きです！<br>付き合ってください！！！</h1>
    <p>今まで一緒に遊んでくれてありがとう！</p>
    <p>なると話す度にいつも「なんて濃い人生なんだ」と驚かされるけど笑，</p>
    <p>同時になるの素直なところや優しいところが好きになりました。</p>
    <p>これからは恋人として<br>隣に立たせてください！</p>
  </div>
</main>

</body>
</html>
