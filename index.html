<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>たいせつなことを伝えたい</title>
  <meta name="description" content="好きな人に想いを伝える、告白専用のワンページサイト" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1:#0f172a;   /* 深い紺 */
      --bg-2:#1e293b;   /* スレート */
      --pink:#ff6aa2;
      --rose:#ff4d6d;
      --white:#ffffff;
      --glass: rgba(255,255,255,.07);
      --glass-strong: rgba(255,255,255,.15);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 28px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--white);
      font-family: 'Poppins', 'Noto Sans JP', system-ui, -apple-system, sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, #5b21b6 0%, transparent 60%),
                  radial-gradient(900px 700px at -10% 100%, #be185d 0%, transparent 60%),
                  linear-gradient(160deg, var(--bg-1), var(--bg-2));
      overflow-x:hidden;
    }

    /* ゆるい背景グラデーションアニメ */
    @keyframes drift{
      0%{background-position: 0 0, 0 0, 0 0}
      50%{background-position: 20px -30px, -40px 30px, 0 0}
      100%{background-position: 0 0, 0 0, 0 0}
    }
    body{animation: drift 14s ease-in-out infinite; background-size: cover}

    .container{
      min-height:100vh; display:grid; place-items:center; padding: clamp(20px, 4vw, 48px);
    }

    .card{
      width:min(960px, 94vw);
      background:linear-gradient(180deg, var(--glass), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.1);
      backdrop-filter: blur(16px);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: clamp(20px, 5vw, 56px);
      position:relative;
      overflow:hidden;
      isolation:isolate;
    }

    /* ハートのパーティクル */
    .hearts{position:absolute; inset:0; pointer-events:none; z-index:-1;}
    .hearts span{
      position:absolute; width:18px; height:18px; transform:rotate(45deg);
      animation: floatUp 9s linear infinite;
      opacity:.55;
      background: radial-gradient(circle at 30% 30%, #fff, #fff0 45%),
                  radial-gradient(circle at 70% 70%, #fff8, #fff0 55%),
                  linear-gradient(135deg, var(--pink), var(--rose));
    }
    .hearts span:before, .hearts span:after{
      content:""; position:absolute; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--pink), var(--rose));
    }
    .hearts span:before{left:-9px}
    .hearts span:after{top:-9px}

    @keyframes floatUp{
      0%{transform:translateY(20vh) rotate(45deg) scale(.6); opacity:0}
      10%{opacity:.6}
      100%{transform:translateY(-120vh) rotate(45deg) scale(1); opacity:0}
    }

    /* タイトル */
    .eyebrow{letter-spacing:.2em; text-transform:uppercase; opacity:.8; font-size:.85rem}
    h1{
      font-size: clamp(28px, 6.5vw, 64px);
      line-height:1.1; margin:.2em 0 .4em; font-weight:900;
    }

    /* タイプライター風 */
    .type{display:inline-block; border-right: .1em solid rgba(255,255,255,.8); white-space:nowrap; overflow:hidden;
      animation: typing 3.8s steps(34, end), blink .9s step-end infinite; font-weight:700}
    @keyframes typing{ from{width:0} to{width: 34ch} }
    @keyframes blink{ 50%{border-color: transparent} }

    .lead{font-size: clamp(16px, 2.5vw, 20px); opacity:.9; margin: .6em 0 1.2em}

    /* CTA ボタン */
    .actions{display:flex; gap:14px; flex-wrap:wrap}
    .btn{
      appearance:none; border:none; cursor:pointer; font-weight:700;
      padding: 14px 22px; border-radius: 999px; letter-spacing:.02em; font-size:1rem;
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
    }
    .btn-primary{ background: linear-gradient(90deg, var(--pink), var(--rose)); color:#fff; }
    .btn-primary:hover{ transform: translateY(-2px); }
    .btn-ghost{ background: transparent; color:#fff; border:1px solid rgba(255,255,255,.3)}
    .btn-ghost:hover{ background: var(--glass-strong) }

    /* 画像フレーム（任意差し替え） */
    .photo{
      margin-left:auto; width:min(300px, 50vw); aspect-ratio: 1/1; border-radius: 24px;
      background: url('https://images.unsplash.com/photo-1511988617509-a57c8a288659?q=80&w=1200&auto=format&fit=crop') center/cover;
      border:1px solid rgba(255,255,255,.12); box-shadow: var(--shadow);
    }

    .hero{
      display:grid; grid-template-columns: 1.2fr .8fr; gap: clamp(20px, 5vw, 48px);
      align-items:center;
    }
    @media (max-width:820px){ .hero{ grid-template-columns: 1fr } .photo{ order:-1; width:100% } }

    /* チェックボックスでオーバーレイを開閉（JS不要） */
    #reveal{ position:absolute; left:-9999px; }
    .overlay{
      position:fixed; inset:0; display:grid; place-items:center; padding:24px;
      background: radial-gradient(1000px 800px at 50% -10%, rgba(255,77,109,.28), transparent 60%),
                  rgba(6, 8, 20, .75);
      opacity:0; pointer-events:none; transition: opacity .25s ease;
      backdrop-filter: blur(8px);
    }
    #reveal:checked + .overlay{ opacity:1; pointer-events:auto }

    .modal{
      width:min(800px, 94vw); text-align:center; padding: clamp(28px, 6vw, 60px);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.14); border-radius: 30px; box-shadow: var(--shadow);
      position:relative; overflow:hidden;
    }

    .love{
      font-size: clamp(34px, 8vw, 92px); line-height:1; margin:0 0 .2em; font-weight:900;
      background: linear-gradient(90deg, #fff, #ffd1e1 35%, #ffeef5);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 6px 24px rgba(255, 77, 109, .35);
    }
    .sub{opacity:.9; margin: .2em 0 1em}

    .modal .actions{justify-content:center}
    .btn-yes{ background: linear-gradient(90deg, #22c55e, #16a34a); }
    .btn-think{ background: transparent; border:1px solid rgba(255,255,255,.3) }

    /* YES でハートが舞う（CSSだけ） */
    #yes:checked ~ .confetti{opacity:1}
    .confetti{ position:fixed; inset:0; pointer-events:none; opacity:0; transition:opacity .2s linear }
    .confetti i{
      position:absolute; width:10px; height:16px; border-radius:2px;
      background: linear-gradient(180deg, #fff, #ffd6e6);
      animation: drop 2.6s linear infinite;
    }
    @keyframes drop{
      0%{ transform: translateY(-10vh) rotate(0deg); opacity:0 }
      10%{ opacity:1 }
      100%{ transform: translateY(110vh) rotate(720deg); opacity:0 }
    }

    .footer{ margin-top:20px; text-align:center; opacity:.7; font-size:.9rem }
    .footer a{ color:#ffe0ec }
  </style>
</head>
<body>
  <!-- 背景ハート（位置と遅延は適当に増減OK） -->
  <div class="hearts" aria-hidden="true">
    <span style="left:6%;  bottom:-10%; animation-delay: 0s"></span>
    <span style="left:16%; bottom:-12%; animation-delay:.8s"></span>
    <span style="left:28%; bottom:-14%; animation-delay:1.6s"></span>
    <span style="left:42%; bottom:-16%; animation-delay:.4s"></span>
    <span style="left:58%; bottom:-15%; animation-delay:1.2s"></span>
    <span style="left:71%; bottom:-18%; animation-delay:.2s"></span>
    <span style="left:84%; bottom:-15%; animation-delay:1.4s"></span>
  </div>

  <div class="container">
    <div class="card">
      <div class="hero">
        <div class="copy">
          <div class="eyebrow">A SPECIAL MESSAGE FOR YOU</div>
          <h1><span class="type">ずっと伝えたかったことがあります。</span></h1>
          <p class="lead">驚くかもしれないけれど、これはあなたのためだけのページ。最後まで見てほしい。</p>
          <div class="actions">
            <!-- JSなしで開く：チェックボックス＋ラベルボタン -->
            <input id="reveal" type="checkbox" />
            <label class="btn btn-primary" for="reveal">ひみつを開く</label>
            <a class="btn btn-ghost" href="#" aria-label="シェア方法">このページを送るだけでOK</a>
          </div>
        </div>
        <div class="photo" aria-hidden="true"></div>
      </div>
      <div class="footer">© <span id="y"></span> Your Name. 画像は <a href="https://unsplash.com/" target="_blank" rel="noopener">Unsplash</a> より（差し替え推奨）。</div>
    </div>
  </div>

  <!-- オーバーレイ（告白本文） -->
  <div class="overlay">
    <div class="modal">
      <h2 class="love">大好きです。</h2>
      <p class="sub">もしよかったら、ぼく/わたしとお付き合いしてくれますか？</p>
      <div class="actions">
        <!-- YES のチェックで紙吹雪を起動（CSSのみ） -->
        <input id="yes" type="checkbox" style="position:absolute; left:-9999px" />
        <label for="yes" class="btn btn-yes">はい</label>
        <label for="reveal" class="btn btn-think">考えさせて</label>
      </div>
    </div>
  </div>

  <!-- 紙吹雪（簡易）：位置と遅延をばらすと華やかに -->
  <div class="confetti" aria-hidden="true">
    <i style="left:5%;  animation-delay:.0s"></i>
    <i style="left:12%; animation-delay:.2s"></i>
    <i style="left:19%; animation-delay:.4s"></i>
    <i style="left:26%; animation-delay:.1s"></i>
    <i style="left:33%; animation-delay:.35s"></i>
    <i style="left:40%; animation-delay:.15s"></i>
    <i style="left:47%; animation-delay:.55s"></i>
    <i style="left:54%; animation-delay:.25s"></i>
    <i style="left:61%; animation-delay:.45s"></i>
    <i style="left:68%; animation-delay:.05s"></i>
    <i style="left:75%; animation-delay:.3s"></i>
    <i style="left:82%; animation-delay:.6s"></i>
    <i style="left:89%; animation-delay:.4s"></i>
    <i style="left:96%; animation-delay:.2s"></i>
  </div>

  <script>
    // 年号を自動で現在年へ
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>

  <!-- ✅ カスタマイズ手順
    1) タイトルや本文を変更：h1、.lead、.love、.sub のテキストを好きな言葉に。
    2) 写真差し替え：.photo の background: url(...) を任意の画像URLに変更（相手との写真など）。
    3) 色変更：:root の --pink / --rose を好みのカラーコードに。
    4) ボタン文言："ひみつを開く"、"はい"、"考えさせて" を自由に。
    5) GitHub Pages 公開：index.html としてリポジトリに置くだけでOK。
    6) もっと派手に：.hearts の <span> を増やす、.confetti の <i> を増やすと華やかさUP。
    7) BGM を入れるなら <audio autoplay loop src="..."> を body 末尾に（※自動再生は端末によって不可）。
  -->
</body>
</html>
